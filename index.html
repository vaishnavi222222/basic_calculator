<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Calculator</title>
  <style>
    body {
      background-color: gray;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .calculator {
      background-color: #111;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 10px 20px 20px rgba(0,0,0,0.5);
      width: 320px;
    }
    .display {
      color: white;
      font-size: 2rem;
      text-align: right;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #222;
      border-radius: 5px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      font-size: 1.2rem;
      padding: 20px;
      border: none;
      border-radius: 50%;
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    .operator {
      background-color: palevioletred;
      color: white;
    }
    .gray {
      background-color: #aaa;
      color: black;
    }
    .zero {
      grid-column: span 2;
      border-radius: 30px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="gray" onclick="clearDisplay()">AC</button>
      <button class="gray" onclick="deleteChar()">DEL</button>
      <button class="gray" onclick="append('%')">%</button>
      <button class="operator" onclick="append('/')">/</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('*')">*</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('-')">-</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('+')">+</button>

      <button class="zero" onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="operator" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");

    function append(char) {
      if (display.textContent === "0") {
        display.textContent = char;
      } else {
        display.textContent += char;
      }
    }

    function clearDisplay() {
      display.textContent = "0";
    }

    function deleteChar() {
      display.textContent = display.textContent.slice(0, -1) || "0";
    }

    function calculate() {
      try {
        display.textContent = eval(display.textContent.replace('%', '/100'));
      } catch {
        display.textContent = "Error";
      }
    }
  </script>
</body>
</html>
